services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: innovation_hunt
      POSTGRES_USER: innovation
      POSTGRES_PASSWORD: innovation
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
